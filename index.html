<script>
  var model;
	var platform;
	var version;
	var uuid;

  

	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false); 
        $('#keep').click(function(e){ 
          
        });
    }

	function onDeviceReady() { 
		model		=	device.model;
		platform	=	device.platform;
		version		=	device.version;
		uuid		=	device.uuid;
    //document.addEventListener("backbutton", onBackKeyDown, false);
	}

  //function exitFromApp()
  //           {
  //              navigator.app.exitApp();
  //           }

  function connect() {
    $.mobile.loading("show");
    $.ajax({
      type: 'GET',
      url: "http://app.mitaxijj.com.ec/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        params = 'uuid='+uuid+'&model='+model+'&platform='+platform+'&version='+version;
		if(response.state === 'ok'){
          $.mobile.loading("hide");
          var ref = window.open("http://app.mitaxijj.com.ec/es/dashboard/index/?"+params, '_blank', 'location=no');
          ref.addEventListener('exit', function(event) {        
	    	alert('close');
	        ref.close();
		});
        }else{
          $.mobile.loading("hide");
          alert('Hay un error con la conexi√≥n intenta nuevamente');
          alert(JSON.stringify(response));
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet, por favor verifique su conexion y vuelva a intentarlo.');

      }); 
    
  }

</script>
