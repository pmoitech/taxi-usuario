<script type="text/javascript" charset="utf-8"> 

	

	var model;
	var platform;
	var version;
	var uuid;

	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false); 
    }

	function onDeviceReady() { 
		model		=	device.model;
		platform	=	device.platform;
		version		=	device.version;
		uuid		=	device.uuid;
	}

      function saveCourseToFile() {
          console.log("checkpoint 1");
          window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFSSuccess, onFSError);
      }
      function onFSSuccess(fileSystem) {
          console.log("checkpoint 2");
          console.log("Opened file system: " + fileSystem.name);
          fileSystem.root.getFile("course.oerk", {create:true, exclusive:false}, gotFileEntry, onFSError);
      }
      function gotFileEntry(fileEntry) {
          console.log("checkpoint 3");
          fileEntry.createWriter(gotFileWriter, onFSError);
      }
      function gotFileWriter(writer) {
          writer.onwrite = function(evt) {
          console.log("checkpoint 4: write success!");
          };
          writer.write("test test test");
      }
      function onFSError(err) {
          console.log(err.code);
      }

</script>

<script language="JavaScript">

  function connect(lang) {
    $.mobile.loading("show");
    $.ajax({
      type: 'GET',
      url: "http://mitaxijj.com.ec/pruebas/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        params = 'uuid='+uuid+'&model='+model+'&platform='+platform+'&version='+version;
		if(response.state === 'ok'){
          $.mobile.loading("hide");
          window.location.assign("http://mitaxijj.com.ec/pruebas/"+lang+"/dashboard/index/?"+params);
        }else{
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet, por favor verifique su conexion y vuelva a intentarlo.');
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          $.mobile.loading("hide");
          alert('No dispone de conexion a internet, por favor verifique su conexion y vuelva a intentarlo.');

      }); 
    
  }

 
</script>
